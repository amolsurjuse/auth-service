databaseChangeLog:
  - changeSet:
      id: 001-init
      author: you
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: uuid, constraints: { primaryKey: true, nullable: false } }
              - column: { name: email, type: varchar(320), constraints: { nullable: false, unique: true } }
              - column: { name: password_hash, type: varchar(255), constraints: { nullable: false } }
              - column: { name: enabled, type: boolean, constraints: { nullable: false } }
              - column: { name: created_at, type: timestamp with time zone, constraints: { nullable: false } }
              - column: { name: updated_at, type: timestamp with time zone, constraints: { nullable: false } }

        - createTable:
            tableName: roles
            columns:
              - column: { name: id, type: uuid, constraints: { primaryKey: true, nullable: false } }
              - column: { name: name, type: varchar(64), constraints: { nullable: false, unique: true } }

        - createTable:
            tableName: user_roles
            columns:
              - column: { name: user_id, type: uuid, constraints: { nullable: false } }
              - column: { name: role_id, type: uuid, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_roles_role

        - createTable:
            tableName: refresh_tokens
            columns:
              - column: { name: id, type: uuid, constraints: { primaryKey: true, nullable: false } }
              - column: { name: user_id, type: uuid, constraints: { nullable: false } }
              - column: { name: device_id, type: varchar(128), constraints: { nullable: false } }
              - column: { name: token_hash, type: varchar(255), constraints: { nullable: false, unique: true } }
              - column: { name: expires_at, type: timestamp with time zone, constraints: { nullable: false } }
              - column: { name: revoked, type: boolean, constraints: { nullable: false } }
              - column: { name: created_at, type: timestamp with time zone, constraints: { nullable: false } }

        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_user

        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_user_id
            columns:
              - column: { name: user_id }

        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_user_device
            columns:
              - column: { name: user_id }
              - column: { name: device_id }

        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_expires_at
            columns:
              - column: { name: expires_at }

        - insert:
            tableName: roles
            columns:
              - column: { name: id, value: "00000000-0000-0000-0000-000000000001" }
              - column: { name: name, value: "USER" }
